<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="https://edwardlu2018.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  <body style='margin : 0px; overflow: hidden;'>
    <title>AR Web Application</title>
    <a-scene embedded arjs vr-mode-ui='enabled: false'>
      <a-assets>
        <a-asset-item id="pineapple" src="https://edwardlu2018.github.io/ARWebApp/master/pineapple.gltf"></a-asset-item>
      </a-assets>
      <a-marker-camera preset='custom' type='pattern' url='https://edwardlu2018.github.io/ARWebApp/master/python-pattern-marker.patt'>
        <a-entity gltf-model="#pineapple"></a-entity>
      </a-marker-camera>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
