<!DOCTYPE html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<!-- three.js library -->
	<script src='three.js/build/three.js'></script>
	<!-- jsartookit -->
	<script src="ARToolKit.js/vendor/jsartoolkit5/build/artoolkit.min.js"></script>
	<script src="ARToolKit.js/vendor/jsartoolkit5/js/artoolkit.api.js"></script>
	<!-- include threex.artoolkit -->
	<script src="ARToolKit.js/src/threex/threex-artoolkitsource.js"></script>
	<script src="ARToolKit.js/src/threex/threex-artoolkitcontext.js"></script>
	<script src="ARToolKit.js/src/threex/threex-arbasecontrols.js"></script>
	<script src="ARToolKit.js/src/threex/threex-armarkercontrols.js"></script>
	<!-- <script>THREEx.ArToolkitContext.baseURL = '../'</script> -->

	<title>AR test</title>
</head>

<body style='margin: 0px; overflow: hidden; position: fixed; font-family: Monospace;'>
	<style>
		canvas { width: 100%; height: 100% }
	</style>

	<div style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1; color: #333;'>
		<p id="text">[mouse position]</p>
		<!-- <br/> -->
		<!-- <p id="pos">position</p> -->
	</div>

	<script>
		var scene, camera, renderer, deltaTime, totalTime;
		var arToolkitSource, arToolkitContext;
		var markerRoot1, markerRoot2;
		var updateFuncs = [];

		var mouse = new THREE.Vector2();
		var mouseVec = new THREE.Vector3();
		var mousePos = new THREE.Vector3();
		var raycaster = new THREE.Raycaster();
		var objects;

		var container, lineMesh;
		var canvas, context, texture, sprite;

		init();
		animate();

		function init(){
			scene = new THREE.Scene();

			let ambientLight = new THREE.AmbientLight( 0xcccccc, 0.5 );
			scene.add( ambientLight );
						
			camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
			scene.add(camera);

			renderer = new THREE.WebGLRenderer({
				antialias : true,
				alpha: true
			});
			renderer.setClearColor(new THREE.Color('lightgrey'), 0)
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.domElement.style.position = 'absolute'
			renderer.domElement.style.top = '0px'
			renderer.domElement.style.left = '0px'
			document.body.appendChild( renderer.domElement );
			
			////////////////////////////////////////////////////////////
			// setup arToolkitSource
			////////////////////////////////////////////////////////////

			arToolkitSource = new THREEx.ArToolkitSource({
				sourceType : 'webcam',
			});

			function onResize(){
				arToolkitSource.onResize()	
				arToolkitSource.copySizeTo(renderer.domElement)	
				if ( arToolkitContext.arController !== null )
				{
					arToolkitSource.copySizeTo(arToolkitContext.arController.canvas)	
				}	
			}

			arToolkitSource.init(function onReady(){
				onResize()
			});
			
			// handle resize event
			window.addEventListener('resize', function(){
				onResize()
			});
			
			////////////////////////////////////////////////////////////
			// setup arToolkitContext
			////////////////////////////////////////////////////////////	

			// create atToolkitContext
			arToolkitContext = new THREEx.ArToolkitContext({
				cameraParametersUrl: 'data/data/camera_para.dat',
				detectionMode: 'mono',
			})
			
			// copy projection matrix to camera when initialization complete
			arToolkitContext.init( function onCompleted(){
				camera.projectionMatrix.copy( arToolkitContext.getProjectionMatrix() );
			});

			//////////////////////////////////////////////////////////////////////////////
			//		markerRoot1
			//////////////////////////////////////////////////////////////////////////////

			// build markerControls
			markerRoot1 = new THREE.Group
			scene.add(markerRoot1)
			var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot1, {
				type : 'pattern',
				patternUrl : 'data/data/patt.hiro'
				// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.kanji',
			})

			// add a gizmo in the center of the marker
			var geometry = new THREE.OctahedronGeometry( 0.2, 0 )
			var material = new THREE.MeshNormalMaterial( {wireframe: true} ); 
			var mesh = new THREE.Mesh( geometry, material );
			markerRoot1.add( mesh );

			//////////////////////////////////////////////////////////////////////////////
			//		markerRoot2
			//////////////////////////////////////////////////////////////////////////////

			// build markerControls
			markerRoot2 = new THREE.Group
			scene.add(markerRoot2)
			var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot2, {
				type : 'pattern',
				// patternUrl : THREEx.ArToolkitContext.baseURL + '../data/data/patt.hiro',
				patternUrl : 'data/data/patt.kanji'
			})

			// add a gizmo in the center of the marker
			var geometry = new THREE.OctahedronGeometry( 0.2, 0 )
			var material = new THREE.MeshNormalMaterial( {wireframe: true} ); 
			var mesh = new THREE.Mesh( geometry, material );
			markerRoot2.add( mesh );

			// make container
			container = new THREE.Group
			scene.add( container )

			// make linemesh
			var material = new THREE.LineDashedMaterial( {dashSize: .25, gapSize: .25} );
			var geometry = new THREE.Geometry();
			geometry.vertices.push(new THREE.Vector3(1, 0, -3));
			geometry.vertices.push(new THREE.Vector3(-1, 0, -3));
			lineMesh = new THREE.Line(geometry, material);
			container.add( lineMesh )

			// build texture
			canvas = document.createElement( 'canvas' );
			canvas.width = 128; 
			canvas.height = 64;
			context = canvas.getContext( '2d' );
			texture = new THREE.CanvasTexture( canvas );

			// build sprite
			var material = new THREE.SpriteMaterial( {map: texture, color: 0xffffff});
			sprite = new THREE.Sprite( material );
			sprite.scale.multiplyScalar(0.5)
			container.add( sprite )

			// event handlers
			window.addEventListener('mousedown', onMouseDown)
			window.addEventListener('touchstart', onTouchStart)
			window.addEventListener('mousemove', onMouseMove)
			window.addEventListener('touchmove', onTouchMove)
		}

		updateFuncs.push(function updateLineMesh(){
			var geometry = lineMesh.geometry
			geometry.vertices[0].copy(markerRoot1.position)
			geometry.vertices[1].copy(markerRoot2.position)
			geometry.verticesNeedUpdate = true

			geometry.computeBoundingSphere();
			geometry.computeLineDistances();
			
			var length = markerRoot1.position.distanceTo(markerRoot2.position)
			lineMesh.material.scale = length * 10
			lineMesh.material.needsUpdate = true
		});

		updateFuncs.push(function displayMeasurement(){
			// update sprite position
			sprite.position.addVectors(markerRoot1.position, markerRoot2.position).multiplyScalar(1/2)

			// get the text to display
			var length = markerRoot1.position.distanceTo(markerRoot2.position)
			var text = length.toFixed(2)
			
			// put the text in the sprite
			context.font = '40px monospace';
			context.clearRect( 0, 0, canvas.width, canvas.height );
			context.fillStyle = '#fff';
			context.fillText(text, canvas.width/4, 3*canvas.height/4 )
			sprite.material.map.needsUpdate = true
		});

		updateFuncs.push(function updateScanner(){
			if (document.querySelector('.scanningSpinner') != null){
				if (markerRoot1.visible === true && markerRoot2.visible === true){
					document.querySelector('.scanningSpinner').style.display = 'none'
				}
				else{
					document.querySelector('.scanningSpinner').style.display = ''
				}
			}
		});

		updateFuncs.push(function updateARtoolkit(){
			// update artoolkit on every frame
			if ( arToolkitSource.ready !== false )
				arToolkitContext.update( arToolkitSource.domElement );
		});

		function onMouseDown(event){
			onMouseMove(event);
			document.getElementById("text").innerHTML = objects;
		}

		function onTouchStart(event){
			onTouchMove(event);
		}

		function onMouseMove(event){
			mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
			raycaster.setFromCamera( mouse.clone(), camera ); 
			objects = raycaster.intersectObjects(scene.children);
			document.getElementById("text").innerHTML = mouse.x + ", " + mouse.y;
		}

		function onTouchMove(event){
			mouse.x = ( event.touches[0].clientX / window.innerWidth ) * 2 - 1;
			mouse.y = - ( event.touches[0].clientY / window.innerHeight ) * 2 + 1;
			raycaster.setFromCamera( mouse.clone(), camera ); 
			objects = raycaster.intersectObjects(scene.children);
			document.getElementById("text").innerHTML = mouse.x + ", " + mouse.y;
		}

		function render(){
			renderer.render( scene, camera );
		}

		function animate(){
			requestAnimationFrame(animate);

			// runs all update functions 
			updateFuncs.forEach(function(func){
				func();
			});

			render();
		}

	</script>

	<!-- Scanning animation when the marker are not visible -->
	<div class="scanningSpinner">
		<label>
			Scanning
		</label>
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
	</div>
	<style>
	.scanningSpinner {
		margin: 100px auto;
		height: 40px;
		text-align: center;
		position: fixed;
		width:100%;
	}

	.scanningSpinner label {
		display: block;
		color: #333;
		font-size: 200%;
	}

	.scanningSpinner > div {
		background-color: #333;
		height: 100%;
		width: 6px;
		display: inline-block;
		
		-webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
		animation: sk-stretchdelay 1.2s infinite ease-in-out;
	}

	.scanningSpinner .rect2 {
		-webkit-animation-delay: -1.1s;
		animation-delay: -1.1s;
	}

	.scanningSpinner .rect3 {
		-webkit-animation-delay: -1.0s;
		animation-delay: -1.0s;
	}

	@-webkit-keyframes sk-stretchdelay {
		0%, 40%, 100% { -webkit-transform: scaleY(0.4) }  
		20% { -webkit-transform: scaleY(1.0) }
	}

	@keyframes sk-stretchdelay {
		0%, 40%, 100% { 
			transform: scaleY(0.4);
			-webkit-transform: scaleY(0.4);
			}
		20% { 
			transform: scaleY(1.0);
			-webkit-transform: scaleY(1.0);
		}
	}
	</style>
</body>
