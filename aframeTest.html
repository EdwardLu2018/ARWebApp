<!DOCTYPE HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
    <script src="https://edwardlu2018.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>

  <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
    <title>test</title>

    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono; maxDetectionRate: 30; canvasWidth: 240; canvasHeight: 180; debugUIEnabled: false;' vr-mode-ui='enabled: false'>
      <a-marker id='marker-hiro' preset='custom' type='pattern' url='https://edwardlu2018.github.io/ARWebApp/AR-Toolkit.js/data/data/patt.hiro'>
        <a-entity id="pineapple"
            obj-model='obj: url(https://edwardlu2018.github.io/ARWebApp/pinappleModel/model.obj); 
            mtl: url(https://edwardlu2018.github.io/ARWebApp/pinappleModel/materials.mtl)'
            scale="2 2 2" rotation="45 -135 0" position="0 0.5 0">
        </a-entity>
      </a-marker>

      <a-marker id='marker-kanji' preset='custom' type='pattern' url='https://edwardlu2018.github.io/ARWebApp/AR-Toolkit.js/data/data/patt.kanji'>
        <a-entity line="start: 0, 0, 0; end: 1 1 1; color: red"></a-entity>
      </a-marker>

      <a-entity line="start: 0, 0, 0; end: 1 1 1; color: red"></a-entity>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      var sceneEl = document.querySelector('a-scene');
      var hiro = document.getElementById('marker-hiro');
      var kanji = document.getElementById('marker-kanji');
      var line = sceneEl.getObject3D('line');
      var pineapple = document.getElementById('pineapple');
      var box = document.getElementById('box');
      //var line = sceneEl.querySelector('line');
      line.start = hiro.getWorldPosition();
    </script>
  </body>
</html>
